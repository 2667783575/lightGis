<!DOCTYPE html>
<html>
<head>
    <style>
        :root {
            --primary-color: #3498db;  /* 主品牌色 */
            --secondary-color: #2c3e50; /* 辅助色 */
            --text-light: #34495e;      /* 亮色模式文字 */
            --text-dark: #ecf0f1;       /* 暗色模式文字 */
        }
    </style>
</head>
<body>
<h1>🚀 导入地图</h1>

<div class="root">
    <p>点击菜单栏中的“文件”项目，选择“打开”，然后选中存有地图信息geojson或json文件</p>
    <p>可以看到地图模块中已经有地图显示出来</p>
</div>

<div class="root">
    <h2>地图</h2>
    <p>你可以使用上下左右键移动地图的视口，使用加号和减号放大或缩小地图</p>
</div>

<div class="root">
    <h2>地图视图控制</h2>
    <p>当你不想看到区域或不想看到铁路，或是想要专注的分析站点名称时，你可以点击地图视图菜单栏中的项目，控制项目的显示和隐藏</p>
</div>
</body>
</html>
